        async function loadTeams() {
            try {
                const response = await fetch(`${API_URL}/api/teams`);
                const data = await response.json();
                
                if (data.status === 'SUCCESS') {
                    const teams = data.teams;
                    
                    ['points', 'assists', 'rebounds'].forEach(stat => {
                        const teamSelect = document.getElementById(`${stat}-team`);
                        const opponentSelect = document.getElementById(`${stat}-opponent`);
                        
                        teams.forEach(team => {
                            const option1 = document.createElement('option');
                            option1.value = team.code;
                            option1.textContent = team.code;
                            teamSelect.appendChild(option1);
                            
                            const option2 = document.createElement('option');
                            option2.value = team.code;
                            option2.textContent = team.code;
                            opponentSelect.appendChild(option2);
                        });
                    });
                }
            } catch (error) {
                console.error('Erreur chargement √©quipes:', error);
            }
        }

        // Charge le roster d'une √©quipe
        async function loadTeamRoster(stat) {
            const teamCode = document.getElementById(`${stat}-team`).value;
            const playerSelect = document.getElementById(`${stat}-player`);
            
            if (!teamCode) {
                playerSelect.disabled = true;
                playerSelect.innerHTML = '<option value="">-- Choisir d\'abord l\'√©quipe --</option>';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/team-roster/${teamCode}`);
                const data = await response.json();
                
                if (data.status === 'SUCCESS') {
                    playerSelect.disabled = false;
                    playerSelect.innerHTML = '<option value="">-- Choisir un joueur --</option>';
                    
                    data.roster.forEach(player => {
                        const option = document.createElement('option');
                        option.value = player.name;
                        option.textContent = player.name;
                        playerSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur chargement roster:', error);
                playerSelect.innerHTML = '<option value="">Erreur chargement</option>';
            }
        }

        // Analyse un joueur
        async function analyzePlayer(stat) {
            const player = document.getElementById(`${stat}-player`).value;
            const opponent = document.getElementById(`${stat}-opponent`).value;
            const location = document.getElementById(`${stat}-location`).value;
            const line = document.getElementById(`${stat}-line`).value;
            const removeOutliers = document.getElementById(`${stat}-outliers`).checked;

            if (!player || !opponent) {
                alert('Veuillez s√©lectionner un joueur et un adversaire');
                return;
            }

            const loadingDiv = document.getElementById(`${stat}-loading`);
            const resultsDiv = document.getElementById(`${stat}-results`);
            const errorDiv = document.getElementById(`${stat}-error`);

            loadingDiv.classList.remove('hidden');
            resultsDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch(`${API_URL}/api/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        player: player,
                        stat_type: stat,
                        opponent: opponent,
                        is_home: location === 'home',
                        line: line ? parseFloat(line) : null,
                        remove_outliers: removeOutliers
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayResults(data, stat);

            } catch (error) {
                errorDiv.textContent = `‚ùå Erreur: ${error.message}`;
                errorDiv.classList.remove('hidden');
            } finally {
                loadingDiv.classList.add('hidden');
            }
        }

        // Affiche les r√©sultats
        function displayResults(data, stat) {
            const resultsDiv = document.getElementById(`${stat}-results`);
            
            const statLabel = {
                'points': 'Points',
                'assists': 'Assists',
                'rebounds': 'Rebounds'
            }[stat];

            const recClass = data.line_analysis.recommendation.toLowerCase();

            resultsDiv.innerHTML = `
                <!-- Pr√©diction -->
                <div class="prediction-box">
                    <h2>Pr√©diction: ${statLabel}</h2>
                    <div class="prediction-value">${data.prediction}</div>
                    <div class="confidence-interval">
                        IC 95%: [${data.confidence_interval.lower} - ${data.confidence_interval.upper}]
                    </div>
                    <p style="margin-top: 15px; opacity: 0.9;">
                        Source: ${data.data_source}
                    </p>
                </div>

                <!-- Recommandation -->
                <div class="recommendation-box">
                    <h3>üí° Recommandation</h3>
                    <div class="recommendation ${recClass}">
                        ${data.line_analysis.recommendation} ${data.line_analysis.bookmaker_line}
                    </div>
                    <div class="stats-grid" style="margin-top: 20px;">
                        <div class="stat-card">
                            <div class="stat-label">Probabilit√© OVER</div>
                            <div class="stat-value">${data.line_analysis.over_probability}%</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Probabilit√© UNDER</div>
                            <div class="stat-value">${data.line_analysis.under_probability}%</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Edge</div>
                            <div class="stat-value">${data.line_analysis.edge > 0 ? '+' : ''}${data.line_analysis.edge}%</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Kelly Criterion</div>
                            <div class="stat-value">${data.line_analysis.kelly_criterion}%</div>
                        </div>
                    </div>
                    <p style="margin-top: 15px; text-align: center; font-weight: 600;">
                        Confiance: ${data.line_analysis.bet_confidence}
                    </p>
                </div>

                <!-- Stats Saison -->
                <div class="info-box">
                    <h4>üìä Statistiques Saison</h4>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Matchs Jou√©s</div>
                            <div class="stat-value">${data.season_stats.games_played}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Matchs Utilis√©s</div>
                            <div class="stat-value">${data.season_stats.games_used}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Moyenne</div>
                            <div class="stat-value">${data.season_stats.weighted_avg}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">√âcart-type (œÉ)</div>
                            <div class="stat-value">${data.season_stats.std_dev}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Min</div>
                            <div class="stat-value">${data.season_stats.min}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Max</div>
                            <div class="stat-value">${data.season_stats.max}</div>
                        </div>
                    </div>
                </div>

                <!-- Chi-carr√© -->
                <div class="info-box" style="background: ${data.chi_square_test.significant ? '#fee2e2' : '#dbeafe'}; border-color: ${data.chi_square_test.significant ? '#ef4444' : '#3b82f6'};">
                    <h4 style="color: ${data.chi_square_test.significant ? '#991b1b' : '#1e40af'};">
                        üìà Test du Chi-carr√© (œá¬≤)
                    </h4>
                    <p><strong>œá¬≤ =</strong> ${data.chi_square_test.chi2_statistic.toFixed(3)}</p>
                    <p><strong>p-value =</strong> ${data.chi_square_test.p_value.toFixed(4)}</p>
                    <p><strong>DDL =</strong> ${data.chi_square_test.dof}</p>
                    <p style="margin-top: 10px; font-weight: 600;">
                        ${data.chi_square_test.interpretation}
                    </p>
                </div>

                <!-- Outliers -->
                <div class="info-box">
                    <h4>üîç Analyse des Outliers</h4>
                    <p><strong>M√©thode:</strong> ${data.outlier_analysis.method}</p>
                    <p><strong>D√©tect√©s:</strong> ${data.outlier_analysis.outliers_detected} (${data.outlier_analysis.outliers_pct}%)</p>
                    <p><strong>Donn√©es:</strong> ${data.outlier_analysis.data_used}</p>
                    <p style="margin-top: 10px; font-style: italic;">
                        ${data.outlier_analysis.recommendation}
                    </p>
                    ${data.outlier_analysis.outliers.length > 0 ? `
                        <details style="margin-top: 15px;">
                            <summary style="cursor: pointer; font-weight: 600;">Voir les outliers (${data.outlier_analysis.outliers.length})</summary>
                            <ul style="margin-top: 10px; list-style: none; padding: 0;">
                                ${data.outlier_analysis.outliers.map(o => `
                                    <li style="padding: 8px; margin: 5px 0; background: white; border-radius: 6px;">
                                        ${o.date} vs ${o.opponent}: <strong>${o[stat]}</strong> (${o.reason})
                                    </li>
                                `).join('')}
                            </ul>
                        </details>
                    ` : ''}
                </div>

                <!-- R√©gression -->
                <div class="info-box">
                    <h4>üìà Statistiques de R√©gression</h4>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">R¬≤</div>
                            <div class="stat-value">${data.regression_stats.r_squared}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">R¬≤ ajust√©</div>
                            <div class="stat-value">${data.regression_stats.adjusted_r_squared}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">RMSE</div>
                            <div class="stat-value">${data.regression_stats.rmse}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">DDL</div>
                            <div class="stat-value">${data.regression_stats.dof}</div>
                        </div>
                    </div>
                </div>

                <!-- Splits -->
                ${data.splits.home || data.splits.away ? `
                <div class="info-box">
                    <h4>üìä Splits Domicile/Ext√©rieur</h4>
                    ${data.splits.home ? `<p><strong>Domicile:</strong> ${data.splits.home.avg} (${data.splits.home.games} matchs)</p>` : ''}
                    ${data.splits.away ? `<p><strong>Ext√©rieur:</strong> ${data.splits.away.avg} (${data.splits.away.games} matchs)</p>` : ''}
                    ${data.splits.vs_opponent ? `<p><strong>vs ${data.opponent}:</strong> ${data.splits.vs_opponent.avg} (${data.splits.vs_opponent.games} matchs)</p>` : ''}
                </div>
                ` : ''}

                <!-- Tendance -->
                <div class="info-box">
                    <h4>üìà Analyse de Tendance</h4>
                    <p><strong>Pente:</strong> ${data.trend_analysis.slope}</p>
                    <p><strong>R¬≤:</strong> ${data.trend_analysis.r_squared}</p>
                    <p><strong>p-value:</strong> ${data.trend_analysis.p_value}</p>
                    <p style="margin-top: 10px; font-weight: 600;">
                        ${data.trend_analysis.interpretation}
                    </p>
                </div>
            `;

            resultsDiv.classList.remove('hidden');
        }

        // Charge les √©quipes au d√©marrage
        window.addEventListener('load', () => {
            loadTeams();
        });
    </script>
</body>
</html>
